<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="coinc"
                    src="assets/coinc.glb"
                ></a-asset-item>
                <a-asset-item
                    id="hemifusion"
                    src="assets/hemifusion.glb"
                ></a-asset-item>
                <a-asset-item
                    id="appo"
                    src="assets/appo.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="coinc-marker"
                type="pattern"
                preset="custom"
                url="assets/coinc.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="coinc-model"
                    scale="0.000883534309804513 0.000883534309804513 0.000883534309804513"
                    animation-mixer="loop: repeat"
                    gltf-model="#coinc"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-marker
                id="appo-marker"
                type="pattern"
                preset="custom"
                url="assets/appo.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="appo-model"
                    scale="0.000883534309804513 0.000883534309804513 0.000883534309804513"
                    animation-mixer="loop: repeat"
                    gltf-model="#appo"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="hemifusion-marker"
                type="pattern"
                preset="custom"
                url="assets/hemifusion.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="hemifusion-model"
                    scale="0.000883534309804513 0.000883534309804513 0.000883534309804513"
                    animation-mixer="loop: repeat"
                    gltf-model="#hemifusion"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
